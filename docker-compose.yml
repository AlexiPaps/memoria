version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: memoria-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: memoria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust    # dev only â€” removes password prompt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memoria"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: